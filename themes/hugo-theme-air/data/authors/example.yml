name: "Alejandro Yerovi"
bio: "Es un hombre de familia sencillo, apasionado por la ciencia y la tecnología. La vida le ha llevado a estudiar cosas aparentemente contradictorias, pero que se pueden combinar a la hora de realizar tareas cotidianas, como en su trabajo. Su experiencia profesional va desde la banca hasta la educación, sus años de experiencia como economista le dan una perspectiva más social pero sus estudios como físico y matemático le hacen ver la vida desde la precisión y rigor que exigen estas disciplinas. Su familia es su pilar fundamental para superar cualquier obstáculo que se le presente."
location: "Normal, Il"
